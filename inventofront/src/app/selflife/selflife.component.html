<!-- src/app/components/shelf-life-analysis/shelf-life-analysis.component.html -->
<div class="bodd">
    <div *ngIf="loading" class="loader-container">
      <app-loader></app-loader>
    </div>
    <div *ngIf="!loading" class="container">
      <h2 class="text-center mb-4">Shelf Life Analysis</h2>
      
      <!-- Filters -->
      <div class="row mb-3">
        <div class="col-md-3">
          <input [(ngModel)]="typeFilter" (ngModelChange)="filterData()" class="form-control" placeholder="Filter by Type">
        </div>
        <div class="col-md-3">
          <input [(ngModel)]="brandFilter" (ngModelChange)="filterData()" class="form-control" placeholder="Filter by Brand">
        </div>
      
        <div class="col-md-3">
          <input [(ngModel)]="statusFilter" (ngModelChange)="filterData()" class="form-control" placeholder="Filter by Status">
        </div>
      
        <div class="col-md-6">
          <input type="number" class="form-control" [(ngModel)]="minYears" (input)="filterData()" placeholder="Min Years">
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" [(ngModel)]="maxYears" (input)="filterData()" placeholder="Max Years">
        </div>
      </div>
      
      <!-- Clear Filters Button -->
      <div class="text-right mb-4">
        <button class="btn btn-secondary" (click)="clearFilters()">Clear Filters</button>
        <button class="btn btn-primary ml-2" (click)="exportToExcel()">Export to Excel</button>
      </div>
      
      <!-- Inventory Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Item Code</th>
            <th>Status</th>
            <th>Shelf Life</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData">
            <td>{{ item.serialNumber }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.itemCode }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.shelfLife }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
