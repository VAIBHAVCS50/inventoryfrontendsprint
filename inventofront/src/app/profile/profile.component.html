


  <!-- Tabs Section -->
  <div class="tabs-container shadow-sm rounded bg-white p-3">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <mat-tab label="My Requests">
        <app-requeststatus 
        [powerrole]="'employee'"
        ></app-requeststatus>
      </mat-tab>
      <mat-tab label="Equipments in my possession">
        <ng-container *ngIf="!showEquipmentsInPossession">
          <router-outlet></router-outlet>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </div>
